      <h3><u>Origins</u></h3>
      <p>The idea of powerlifting originated in ancient Greece, as men lifted stones to prove their strength and manhood. Weightlifting has been an official sport in the Olympic Games since 1896. The modern sport originated in the United Kingdom and the United States in the 1950s.</p>
